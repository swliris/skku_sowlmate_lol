<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솦꿉친구</title>
    <meta name="description" content="리그 오브 레전드 팀원들의 랭크를 바탕으로 팀 점수를 계산하여 팀 구성 가능 여부를 확인하세요.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background Effects -->
        <div class="bg-effects">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
        </div>

        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="header-icon-container">
                    <h1 class="header-title">솦꿉친구<br />LoL 팀 점수 계산기</h1>
                </div>
                <p class="header-subtitle">팀원들의 랭크를 선택하여 총 점수를 계산하세요</p>
            </div>

            <!-- Team Members -->
            <div class="team-members" id="teamMembers">
                <!-- 동적으로 생성됨 -->
            </div>

            <!-- Total Score -->
            <div class="total-score-container">
                <div class="total-score-header">
                    <i data-lucide="calculator"></i>
                    <h2>팀 총점</h2>
                    <i data-lucide="sparkles"></i>
                </div>
                
                <div class="total-score-content">
                    <div class="total-score-display" id="totalScoreDisplay">0.0</div>
                    <div class="total-score-label">총 환산 점수</div>
                    
                    <!-- Team Status -->
                    <div class="team-status" id="teamStatus" style="display: none;">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>

                <!-- Score Breakdown -->
                <div class="score-breakdown" id="scoreBreakdown" style="display: none;">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <div class="instructions-header">
                    <i data-lucide="users"></i>
                    <h3>사용 방법</h3>
                </div>
                <div class="instructions-content">
                    <p>• 각 포지션별로 플레이어의 랭크를 선택하세요</p>
                    <p>• 선택하면 자동으로 해당 포지션의 환산 점수가 계산됩니다</p>
                    <p>• 5명의 점수가 모두 합산되어 팀 총점이 표시됩니다</p>
                    <p>• <span class="highlight-green">총점 110점 이하</span>면 팀 구성이 가능합니다</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Lucide 아이콘 초기화
        lucide.createIcons();
    </script>
</body>
</html>
